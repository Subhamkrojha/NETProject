<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="bookVenue.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<title>Project</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h2>Book Venue</h2>
					<br />
					<form>
						<div class="form-group">
							<label for="exampleFormControlSelect1"
								>Event Type</label
							>
							<select
								class="form-control"
								id="exampleFormControlSelect1"
							>
								<option>Birthday Party</option>
								<option>Engaagement Ceremony</option>
								<option>Freshers Party</option>
								<option>Graduation Party</option>
							</select>
						</div>
						<br />
						<div class="form-group">
							<label for="exampleFormControlSelect1"
								>Venue Type</label
							>
							<select
								class="form-control"
								id="exampleFormControlSelect1"
							>
								<option>Auditorium</option>
								<option>Marriage Hall</option>
								<option>Resort</option>
								<option>Restaurant</option>
								<option>Hotel</option>
							</select>
						</div>
						<br />

						<div class="form-group">
							<label for="exampleFormControlInput1"
								>Number of Guests</label
							>
							<input
								type="text"
								class="form-control"
								id="exampleFormControlInput1"
								placeholder="10"
							/>
						</div>
						<br />
						<div class="form-group">
							<label for="exampleFormControlInput1"
								>Booking Date</label
							>
							<input
								type="text"
								class="form-control"
								id="exampleFormControlInput1"
								placeholder="2021-10-13"
							/>
						</div>
						<br />
						<button type="button" class="btn btn-outline-success">
							Book Event
						</button>
						<button type="button" class="btn btn-success">
							Cancel
						</button>
					</form>
				</div>
				<div class="col-sm-6">
					<img
						src="restaurant.jpeg"
						class="img-fluid right-pic"
						alt="Responsive image"
					/>
				</div>
			</div>
		</div>
	</body>
</html>
